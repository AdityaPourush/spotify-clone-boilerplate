<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Web UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="flex">
        <div class="sidebar">
            <div>
                <img src="./assets/Spotify logo.png" alt="" id="spo-logo">
            </div>
            <div class="nav">
                <div class="flex nav1">
                    <img src="./assets/Home.png" alt="" id="icn1">
                    <p>Home</p>
                </div>
                <div class="flex nav2">
                    <img src="./assets/Search.png" alt="" id="icn1">
                    <p>Search</p>
                </div>
                <div class="flex nav3">
                    <img src="./assets/Your library.png" id="icn1">
                    <p>Your Library</p>
                </div>
            </div>
            <br>
            <div class="songs">
                <div class="flex sng1">
                    <img src="./assets/plus-icon.png" alt="" id="icn1">
                    <p>Create Playlist</p>
                </div>
                <div class="flex sng2">
                    <img src="./assets/liked-sngs-icon.png" alt="" id="icn1">
                    <p>Liked Songs</p>
                </div>
                <div class="flex sng3">
                    <img src="./assets/signal-icon.png" alt="" id="icn1">
                    <p>Your Episodes</p>
                </div>
            </div>
            <br>
            <div class="fav">
                <p>FAV</p>
                <p>Daily Mix 1</p>
                <p>Discover Weekly</p>
                <p>Malyalam</p>
                <p>Dance/Electronic Mix</p>
                <p>EDM/Popular</p>
            </div>
        </div>

        <div class="body">
            <div class="arrow_profile">
                <img src="./assets/top arrow navigation.png" alt="" id="top-arr-nav">
                <div class="profile-img flex">
                    <img src="./assets/image1.png" alt="">
                    <p>Angel</p>
                </div>
            </div>
            <div class="body1">
                <h3>Good Morning</h3>
                <div class="flex">
                    <div class="flex body1-btn">
                        <img src="./assets/liked-sngs-icon.png" alt="" id="lkd-sngs-img">
                        <p>Liked songs</p>
                    </div>
                    <div class="flex body1-btn">
                        <img src="./assets/image4.png" alt="" id="lkd-sngs-img">
                        <p>Neffex Playlist</p>
                    </div>
                    <div class="flex body1-btn">
                        <img src="./assets/image3.png" alt="" id="lkd-sngs-img">
                        <p>K/DA</p>
                    </div>
                    <div class="flex body1-btn">
                        <img src="./assets/image1.png" alt="" id="lkd-sngs-img">
                        <p>Liked songs</p>
                    </div>
                </div>
            </div>
            <div>
                <h3>Shows You Might Like</h3>
            </div>
        </div>
    </div>



    <div class="playing">
        <footer>
            <div class="flex align-center">
                <img src="./assets/image11.png" alt="" id="sng-ply">
                <div id="dis">
                    <p id="txt1">Dreaming On</p>
                    <p id="txt2">NEFFEX</p>
                </div>
                <img src="./assets/bx_bxs-heart.png" alt="" id="grn-lkd">
            </div>
            <div class="music-pl">
                <img src="./assets/Music Player Options.png" alt="" >
            </div>
            <div class="right-op">
                <img src="./assets/Right options.png" alt="">
            </div>
        </footer>
        <div class="green-belt">
            <p>Listening on ASUS-ROG-G531GT</p>
        </div>
    </div>
    
</body>
</html>
